<html>

<head>
        <title>Vélô</title>
        <meta charset="utf-8">
        <meta name="description" content="165c. uniques">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web:600" rel="stylesheet">
</head>

<body>
        <header class="nav">
            <div class="navBarre">
                <img class="logo" src="../images/logo.png" alt="logo vélô"/>
                <ul id="navP">
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#infoStation">Réservation</a></li>
                </ul>     
            </div>
        </header>
        <div class="container">
            <div id="carousel1">
        <div class="item">
            <div class="item__image">
                <img src="../images/1.jpg" alt="page 1 du diaporama">
            </div>
        </div>
        <div class="item">
            <div class="item__image">
                <img src="../images/2.jpg" alt="page 2 du diaporama">
            </div>
        </div>
        <div class="item">
            <div class="item__image">
                <img src="../images/3.jpg" alt="page 3 du diaporama">
            </div>
            </div>
        <div class="item">
            <div class="item__image">
                <img src="../images/4.jpg" alt="page 4 du diaporama">
            </div>
        </div>
        <div class="item">
            <div class="item__image">
                <img src="../images/5.jpg" alt="page 5 du diaporama">
            </div>
        </div>
            </div>
        </div>
        <article>
        <div id="map" class="col-md-auto">
        </div>
            <div id="boiteStation">
                 <div id="infoStation" class="col-lg-12">
            <h2 id="details">Détails sur la station</h2>
            <form id="infoListe">
                <div>
                    <label>Adresse : <span id="nomStat"></span></label>
                </div>
                    <div>
                         <label>Point d'attache : <span id="padispoStat"></span></label>
                    </div>
                    <div>
                         <label>Vélos disponibles : <span id="veloStat"></span></label>
                </div>
            </form>
                </div>
                <div id="infoStation2" class="col-lg-12">
                <div id="reserv">
                    <h3>Réservation</h3>
                    <div>
                        <label for="name">Nom :</label><br>
                        <input id="name" type="text" onsubmit="return"/>
                    </div>
                    <div>
                        <label for="pren">Prénom :</label><br>
                        <input id="pren" type="text" onsubmit="return"/>
                    </div>
                    <input type="button" id="confirm" value="Confirmer">
                </div>
                <div id="canvasRes">
                    <div id="canvasText">
                        <h2 id="sign">Signer</h2>
                        <p>pour confirmer la réservation</p>
                    </div>
                    <canvas id="signature" width="250" height="150"></canvas>
                    <input type="button" id="resConf" value="Confirmer">
                    <input type="button" id="effacer" value="Effacer">
                    <input type="button" id="annuler" value="Annuler">
                </div>
            </div>
            </div>


        </article>
        <footer>
            <div id="boiteReserv">
                <h2>VOS RÉSERVATIONS</h2>
                <div id="item_reserv">
                    <p>Vélo réservé à la station <span id="resStat"></span> par <span id="resPre"></span> <span id="resNom"></span></p>

                </div>
                <input type="button" id="annuleRes" value="Annuler">
            </div>
        </footer>
    </div>
    <!-- Script pour les fichiers Ajax et JS -->
    <script src="../js/ajax.js"></script>
    <script src="../js/index.js"></script>
        <script src="../js/maps.js"></script>
        <script src="../js/markerclusterer.js"></script>
        <script src="../js/canvas.js"></script>
        <script src="../js/storage.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAemK_fQPq_O7uP3FpHQMZzV4XVd8z3cKw&callback=Maps.initMap" async defer></script>

</html>
